<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button type="submit" onclick='loadData()'> Load Ajex Data below</button>
        <p id="ajexRequest"></p>
    </div>
    <script>
        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.status == 200) {
                    document.getElementById("ajexRequest").innerHTML = this.responseText;
                }
            };
            xhttp.open('GET', 'http://www.example.com/api/get/1', true);
            xhttp.withCredentials = true;
            xhttp.send();
        }
    </script>
</body>

</html>
